<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand mb-0">Recipes World</a>
                <img src="./resourses/pizza.png" alt="Pizza Logo" class="img-fluid ms-2" style="width: 30px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-outline-secondary border-2" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 border border-secondary-subtle border-2 bg-secondary-subtle bg-gradient p-5 text-dark ">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="text-lg-center text-xs-start fw-bold mb-4">Contact Us</h2>
                <div class="d-flex justify-content-center">
                    <div class="col-lg-10 col-12">
                        <form>
                            <div class="d-lg-flex flex-lg-row col-lg-12">
                                <div class="mb-3 col-lg-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
                                <div class="mb-3 col-lg-6 px-lg-2 px-0">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="mb-3 col-lg-12">
                                <label for="name" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter subject">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4"
                                    placeholder="Your Message"></textarea>
                            </div>
                            <div class="d-flex justify-content-start mt-3 mb-3">
                                <button type="button" class="btn btn-warning text-light col-lg-4 col-12 mb-3"
                                    data-bs-toggle="modal" data-bs-target="#sendModal">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="./resourses/map.png" alt="" class="img-fluid ">
            </div>
        </div>
    </div>

    <div class="modal fade" id="sendModal" tabindex="-1" aria-labelledby="sendModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendModalLabel">Send Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message has been send successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
