<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-end align-items-center text-light">
        <div class="row w-100">
            <form class="col-lg-4 col-md-6 col-10 mx-auto bg-black rounded-5 p-4">
                <h2 class="text-start text-lg-center mb-4 text-warning">Login</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-warning col-12 col-lg-4" href="recipes.html">Login</a>
                </div>
                <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
