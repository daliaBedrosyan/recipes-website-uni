<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./resourses/background-image.jpeg'); 
            background-size: cover;  
            background-position: center center;  
            background-attachment: fixed;  
            height: 100vh;  
            margin: 0;  
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-end align-items-center text-light">
        <form class="w-50">
            <h2 class="text-start mb-4 text-lg-center">Login</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-warning col-lg-12 col-12" href="recipes.html">Login</a>
            </div>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
