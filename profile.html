<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./resourses/background-image.jpeg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand mb-0 text-white">Recipes World</a>
                <img src="./resourses/pizza.png" alt="Pizza Logo" class="img-fluid ms-2" style="width: 30px;">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-outline-secondary border-2" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-light bg-gradient rounded-4">
        <div class="row">
            <div class="col-lg-4 d-flex flex-column align-items-center mt-3">
                <img src="./resourses/profilepic.webp" alt="Profile Picture" class="img-fluid mb-3 mt-5 rounded-5"
                    style="width: 150px;">
                <div
                    class="d-lg-flex justify-content-lg-center flex-lg-column d-flex flex-row justify-content-center col-12 col-lg-5 gap-2 mb-3">
                    <a href="#"
                        class="btn btn-warning text-white border border-2 border-warning text-center rounded">GitHub</a>
                    <a href="#"
                        class="btn btn-warning text-white border border-2 border-warning text-center rounded">Facebook</a>
                    <a href="#"
                        class="btn btn-warning text-white border border-2 border-warning text-center rounded">Instagram</a>
                </div>
            </div>
            <div class="col-lg-8">
                <h2 class="text-lg-center text-start fw-bold text-warning mt-3 p-3">User's Profile</h2>
                <div class="row d-flex justify-content-lg-center">
                    <form class="col-lg-10 p-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="mt-3">Email address</label>
                            <input type="email" class="form-control mb-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Change email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">First and Last name</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Change name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="mt-3">Phone number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border">
                                    <img src="./resourses/bulgaria.png" alt="Bulgarian flag" title="Bulgarian Flag"
                                        style="width: 24px; height: 24px;">
                                </span>
                                <input type="tel" id="phoneInput" class="form-control"
                                    placeholder="Change phone number">
                            </div>
                        </div>
                        <div class="form-check mt-3 mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Notify me for new recipes</label>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <div class="form-check form-check-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="form-check-input">
                                <label class="form-check-label" for="customRadioInline1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="form-check-input">
                                <label class="form-check-label" for="customRadioInline2">Female</label>
                            </div>
                        </div>

                        <div class="dropdown text-center">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Preferred Recipes
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Healthy</a></li>
                                <li><a class="dropdown-item" href="#">Fast food</a></li>
                                <li><a class="dropdown-item" href="#">Desserts</a></li>
                            </ul>
                        </div>
                        <div class="d-lg-flex justify-content-lg-center mt-3 mb-3">
                            <button type="button" class="btn btn-warning text-light col-lg-2 col-12 mb-3"
                                data-bs-toggle="modal" data-bs-target="#saveModal">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveModalLabel">Save Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your profile changes have been saved successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
